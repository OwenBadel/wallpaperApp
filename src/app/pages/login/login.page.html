<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    
    <div class="logo-section">
      <ion-icon name="images-outline" size="large" color="primary"></ion-icon>
      <h1>{{ 'LOGIN.TITLE' | translate }}</h1>
    </div>

    <!-- âœ… CORREGIDO: Formulario correctamente enlazado -->
    <div [formGroup]="loginForm" class="form-container">

      <app-input 
        label="{{ 'LOGIN.EMAIL' | translate }}" 
        type="email" 
        [control]="email"
        placeholder="owen@gmail.com" 
        [required]="true">
      </app-input>

      <app-input 
        label="{{ 'LOGIN.PASSWORD' | translate }}" 
        type="password"
        [control]="password" 
        placeholder="********" 
        [required]="true">
      </app-input>

      <div class="button-container">
        <app-button 
          [value]="'LOGIN.BUTTON' | translate" 
          type="button" 
          color="primary"
          [disabled]="loginForm.invalid"
          (click)="logIn()">
        </app-button>

        <app-button 
          [value]="'LOGIN.LINK' | translate" 
          color="medium"
          fill="clear" 
          routerLink="/register">
        </app-button>
      </div>

      <div class="language-toggle">
        <app-togglet    
          [(value)]="language"
          left="ðŸ‡ºðŸ‡¸"
          rigth="ðŸ‡¨ðŸ‡´"
          (valueChange)="changeLang($event)"> 
        </app-togglet>
      </div>

    </div>
  </div>
</ion-content>
